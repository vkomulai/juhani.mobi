language: node_js
node_js:
- stable
python:
- '3.5'
cache:
  directories:
  - node_modules
before_install:
- pip install --user awscli
install:
- npm install
jobs:
  include:
  - stage: test and lint
    name: eslint
    script: npm run eslint
  - stage: test and lint
    name: csslint
    script: npm run csslint
  - stage: test and lint
    name: tests
    script: npm run test-ci
    env:
      secure: 
  - stage: deploy
    name: deploy to production
    if: branch = master
    script: ./deploy-to-s3.sh
    env:
      secure: 

